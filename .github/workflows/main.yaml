name: Deployment pipeline for nodeJS App 

on:
  push:
    branches:
      - main

jobs: 

  build-deploy:
    runs-on: ubuntu-latest

    steps: 

      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Github Container Registry(GHRC)
        uses: docker/login-action@v3 
        with: 
          registry: ghcr.io 
          username: ${{ secrets.GHCR_USERNAME }}
          password: ${{ secrets.GHCR_PASSWORD }}

  
      - name: Build and push DockerImage
        run: |  
          cd Docker
          docker build -t ghcr.io/${{ secrets.GHCR_USERNAME }}/node-app:latest .
          docker push ghcr.io/${{ secrets.GHCR_USERNAME }}/node-app:latest

      
      - name: Setting up Minkiube
        uses: medyagh/setup-minikube@master

      
      - name: Checking if cluster is up or not 
        run : |
              kubectl get pods -A

      - name: Applying Manifests for K8s
        run : |
              kubectl apply -f k8s/deployment.yaml
              kubectl apply -f k8s/service.yaml

      - name: Checking if pods are working or not 
        run : |
              kubectl get pods -A
              kubectl get svc -A

      - name: Check if image exists and is public
        run: |
              echo "Checking image accessibility..."
              docker pull ghcr.io/joker295/node-app:latest || echo "Image pull failed - may need authentication"         

      - name: Wait for pods to be ready
        run: |
              echo "Waiting for pods to be ready..."
              kubectl wait --for=condition=ready pod -l app=wexa-application --timeout=120s
              kubectl get pods -n default
      - name: Debug why pods aren't ready
        run: |
              echo "=== Pod Status ==="
              kubectl get pods -n default -o wide
              echo "=== Pod Events ==="
              kubectl describe pods -l app=wexa-application -n default | grep -A 10 "Events:"
              echo "=== Pod Logs ==="
              kubectl logs -l app=wexa-application -n default --tail=100 || echo "No logs"
              
      - name: Test application
        run: |
              kubectl port-forward -n default svc/node-svc 8080:5000 &
              sleep 10
              curl http://localhost:8080 || echo "Connection failed"
              
              


