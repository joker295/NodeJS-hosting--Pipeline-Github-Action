name: CI/CD Pipeline for Node.js App on Minikube

on:
  push:
    branches:
      - main

jobs:
  build-deploy:
    runs-on: ubuntu-latest

    steps:
      # --------------------
      # Checkout Code
      # --------------------
      - name: Checkout repository
        uses: actions/checkout@v4

      # --------------------
      #  Setup Docker + GHCR
      # --------------------
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ secrets.GHCR_USERNAME }}
          password: ${{ secrets.GHCR_PASSWORD }}

      # --------------------
      #  Build & Push Docker Image
      # --------------------
      - name: Build and push Docker image
        run: |
          cd Docker
          docker build -t ghcr.io/${{ secrets.GHCR_USERNAME }}/node-app:latest .
          docker push ghcr.io/${{ secrets.GHCR_USERNAME }}/node-app:latest

      # --------------------
      # Setup Minikube Cluster
      # --------------------
      - name: Set up Minikube
        uses: medyagh/setup-minikube@master
        with:
          kubernetes-version: 1.30.0  # stable version
          driver: docker

      - name: Verify cluster status
        run: kubectl get nodes -o wide

      # --------------------
      #  Deploy Manifests
      # --------------------
      - name: Apply K8s manifests
        run: |
          kubectl apply -f k8s/deployment.yaml
          kubectl apply -f k8s/service.yaml
          echo "Waiting for pods to start..."
          sleep 10
          kubectl get pods -A

      # --------------------
      # Wait for Pods to be Ready
      # --------------------
      - name: Wait for pods to be ready
        run: |
          echo "Waiting for pods to be ready..."
          kubectl wait --for=condition=ready pod -l app=wexa-application --timeout=180s
          kubectl get pods
          echo "All pods are ready."

      # --------------------
      # Test Service Accessibility
      # --------------------
      - name: Check service details
        run: |
          echo "Service list:"
          kubectl get svc -A
          echo "Service URL:"
          minikube service node-svc --url

      # --------------------
      # Port-Forward & Test (Internal curl)
      # --------------------
      - name: Port-forward and test locally
        run: |
          echo "Testing via port-forward..."
          kubectl port-forward svc/node-svc 9090:3000 &
          sleep 5
          curl -v http://localhost:9090 || (echo " App not responding!" && exit 1)
          echo "Application reachable on port-forward."

      # --------------------
      #  Test from inside Minikube (fallback)
      # --------------------
      - name: Test application from inside Minikube
        run: |
          echo "Testing app from inside Minikube..."
          minikube ssh "curl -s http://192.168.49.2:32000" || echo " Could not reach NodePort (expected in GitHub runner)."
